<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>REVENGE OF THE BIKER</title>
    <style>
			canvas {
				position: absolute;
				top: 0px;
				left: 0px;
				background: transparent;
			}
			#background {
				z-index: -2;
			}
			#main {
				z-index: -1;
			}
			#ship {
				z-index: 0;
			}
      .score {
				position: absolute;
				top: 5px;
				left: 20px;
				color: red;
				font-family: Helvetica;
				cursor: default;
        font-size: 30px;
			}
		</style>
  </head>
  <body onload="init()">
    <canvas id="backgroundCanvas", height="600", width="800">
      If the game doesnt load you need to try a different browser
    </canvas>
    <canvas id="mainCanvas", height="600", width="800">
    </canvas>
    <canvas id="bikeCanvas", height="600", width="800">
    </canvas>
    <div class="score">YER SCORE:   <span id="score"></span></div>
    <script src="js/app.js" type="text/javascript"></script>
  </body>
</html>
